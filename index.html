<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"> 

    <!-- responsividade -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <!-- favcon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <title>Cloneflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo-img" src="img/logo.svg" alt="Logo da Netflix">
            <!-- <h2 class="logo">CLONEFLIX</h2> -->
            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WHEN THEY SEE US</h3>
                <p class="descricao">Cinco adolescentes do Harlem vivem um pesadelo depois de serem injustamente acusados de um ataque brutal no Central Park. Baseada em uma história real.</p>
                <div class="botoes">
                    <button role="button" class="botao assistir">
                        <i class="fas fa-play"></i>
                        <strong>Assistir</strong>
                    </button>
                    <button role="button" class="botao informacoes">
                        <i class="fas fa-info-circle"></i>
                        <strong>Mais Informações</strong>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura1.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura2.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura3.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura4.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura5.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura6.jpg"></h4>
            </div>            
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura7.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura8.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura9.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura10.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura11.jpg"></h4>
            </div>
            <div class="item"><h4>
                <img class="box-filme" src="img/miniatura12.jpg"></h4>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1b3d48d8b3.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
